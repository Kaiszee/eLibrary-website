<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Diagonal Split Layout</title>
  <link rel="stylesheet" href="css/style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Anton&family=Bungee&family=Playwrite+MX+Guides&display=swap" rel="stylesheet" />
</head>
<body>
  <div class="container">
    <div class="left">
      <div class="brand">
        <div class="logo-dot"></div>
        <span>My E-Library</span>
      </div>

      <div class="left-content">
        <h1>Let's Get</h1>
        <h1>Started !!</h1>
      </div>
    </div>

    <div class="right">
      <form id="loginForm">
        <img src="main.jpg" alt="">
        <input type="text" id="username" placeholder="Username" required>
        <input type="password" id="password" placeholder="Password" required>
        <button type="submit">Login</button>
      </form>
    </div>
  </div>

  <script>
document.getElementById("loginForm").addEventListener("submit", function(e) {
  e.preventDefault();

  const user = document.getElementById("username").value.trim();
  const pass = document.getElementById("password").value.trim();

  if (user === "Feronix" && pass === "pass123") {
    localStorage.setItem("loggedIn", "1");
    localStorage.setItem("username", user); // optional
    window.location.href = "home.html";
  } else {
    alert("Invalid username or password!");
  }
});
</script>

</body>
</html>
